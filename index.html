<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Profile card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="circle circle__one">
    <img src="images/bg-pattern-top.svg" alt="background circle">
  </div>
  <div class="circle circle__two">
    <img src="images/bg-pattern-bottom.svg" alt="background circle">
  </div>
  <div class="profile__card">
    <div class="profile__info">
      <img src="images/image-victor.jpg" alt="profile image of Victor" class="profile__image">
      <h2 class="profile__name"><span>Victor Crest</span> 26</h2>
        <p class="city">London</p>
      </h2>
        <div class="stats__container">
          <div class="stat">
             <p class="unit">80K</p>
             <p class="label">Followers</p>
          </div>
          <div class="stat">
             <p class="unit">803K</p>
             <p class="label">Likes</p>
          </div>
          <div class="stat">
            <p class="unit">1.4K</p>
            <p class="label">Photos</p>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
